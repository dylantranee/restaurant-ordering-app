<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="site-title">Jimmyâ€™s Diner</h1>
        <p class="site-subtitle">The best burgers and pizzas in town.</p>
      </div>
    </header>

    <main>
      <div class="container">
        <ul class="menu" id="menu"></ul>
        <div class="order-summary" id="order-summary"></div>
      </div>
    </main>

    <div class="payment-modal hidden" id="payment-modal">
      <div class="payment-modal-overlay" id="payment-modal-overlay"></div>
      <div class="payment-modal-content">
        <form class="payment-modal-form" id="payment-modal-form">
          <h2 class="payment-modal-form__title">Enter card details</h2>
          <input
            class="payment-modal-form__input"
            type="text"
            placeholder="Enter your name"
            pattern="[A-Za-z\s]{2,50}"
            required
          />
          <input
            class="payment-modal-form__input"
            type="text"
            placeholder="Enter card number"
            pattern="[0-9]{13,19}"
            title="Card number must be 13 to 19 digits"
            inputmode="numeric"
            required
          />
          <input
            class="payment-modal-form__input"
            type="tel"
            placeholder="Enter CVV"
            pattern="[0-9]{3,4}"
            title="CVV must be 3 or 4 digits"
            inputmode="numeric"
            required
          />
          <button class="btn btn--rounded btn--primary" id="pay-btn">
            Pay
          </button>
        </form>
      </div>
    </div>

    <div class="thank-you hidden" id="thank-you">
      <div class="container">
        <p class="thank-you-text">Thanks! Your order is on its way!</p>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
